<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="flex justify-center items-center h-screen">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-96">
        <h1 class="text-3xl font-bold mb-4 text-center">User Login</h1>

        <div th:if="${error}" class="text-red-600 text-center" th:text="${error}"></div>

        <form th:action="@{/user/login}" th:object="${login}" method="post">
            <div class="mb-4">
                <label for="userEmail" class="block text-gray-700">Email:</label>
                <input type="email" id="userEmail" th:field="*{userEmail}" class="form-input mt-1 block w-full border">
            </div>
            <div class="mb-4">
                <label for="userPassword" class="block text-gray-700">Password:</label>
                <input type="password" id="userPassword" th:field="*{userPassword}" class="form-input mt-1 block w-full border">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Login</button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-gray-700">Not registered? <a href="/user/register" class="text-blue-500 hover:underline">Register here</a>.</p>
        </div>
        <div th:if="${message}" th:text="${message}" th:class="${status == 401 ? 'text-red-600' : 'text-green-600'}"></div>
    </div>
</div>
</body>
</html>

<script>
    // Function to show error messages
    function showErrorMessage(message) {
        var errorBox = document.querySelector('.text-red-600');
        errorBox.textContent = message;
    }

    // Check if there is an error message in the model
    var errorMessage = document.querySelector('.text-red-600').innerText;
    if (errorMessage) {
        showErrorMessage(errorMessage);
    }
</script>
