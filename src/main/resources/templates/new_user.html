<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Admin Dasboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Admin Control</h1>
    <hr>
    <h2>Create User</h2>
    <form action="#" th:action="@{/user/createUser}" th:object="${user}" method="POST">
        <input type="text" th:field="*{userFullName}" placeholder="User Full Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{userEmail}" placeholder="User Email" class="form-control mb-4 col-4">

        <input type="password" th:field="*{userPassword}" placeholder="User Password" class="form-control mb-4 col-4">

        <select th:field="*{userRole}" class="form-control mb-4 col-4">
            <option value="">Select User Role</option>
            <option value="ADMIN">ADMIN</option>
            <option value="SUPERVISOR">SUPERVISOR</option>
            <option value="BUYER">BUYER</option>
            <option value="SELLER">SELLER</option>
        </select>

        <button type="submit" class="btn btn-info col-2"> Create </button>
    </form>

    <hr>

</div>
</body>

</html>
