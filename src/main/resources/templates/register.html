<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="flex justify-center items-center h-screen">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-96">
        <h1 class="text-3xl font-bold mb-4 text-center">User Registration</h1>

        <div th:if="${error}" class="text-red-500 mb-4 text-center">
            <p th:text="${error}"></p>
        </div>

        <form id="registrationForm" th:action="@{/user/register}" th:object="${user}" method="post">
            <div class="mb-4">
                <label for="userFullName" class="block text-gray-700">Full Name:</label>
                <input type="text" id="userFullName" th:field="*{userFullName}" class="form-input mt-1 block w-full border">
            </div>
            <div class="mb-4">
                <label for="userEmail" class="block text-gray-700">Email:</label>
                <input type="email" id="userEmail" th:field="*{userEmail}" class="form-input mt-1 block w-full border">
            </div>
            <div class="mb-4">
                <label for="userPassword" class="block text-gray-700">Password:</label>
                <input type="password" id="userPassword" th:field="*{userPassword}" class="form-input mt-1 block w-full border">
            </div>
            <div class="relative mb-4">
                <label for="userRole" class="block text-gray-700">Role:</label>
                <div class="inline-block relative w-full">
                    <select id="userRole" th:field="*{userRole}" class="form-select mt-1 block w-full appearance-none py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                        <option value="ADMIN">ADMIN</option>
                        <option value="SUPERVISOR">SUPERVISOR</option>
                        <option value="BUYER">BUYER</option>
                        <option value="SELLER">SELLER</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Register</button>
        </form>
    </div>
</div>
</body>
</html>

<script>
    // Function to show error messages
    function showErrorMessage(message) {
        var errorBox = document.getElementById('errorMessage');
        errorBox.textContent = message;
        errorBox.classList.remove('hidden');
    }

    // Check if there is an error message in the model
    var errorMessage = document.querySelector('.text-red-500').innerText;
    if (errorMessage) {
        showErrorMessage(errorMessage);
    }
</script>
